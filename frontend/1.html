<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="123" onclick="aa()">123</button>
    <i>这是斜体字</i>
    <em>这是斜体字</em>
    <script>
        let a = false
        function aa() {
            const aaa = document.getElementById('123');
            if (a) {
                aaa.style.color = 'red'
                a = false
            } else if (!a) {
                aaa.style.color = 'blue';
                a = true
            }
        }
    </script>
</body>

</html>
