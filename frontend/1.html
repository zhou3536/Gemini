<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .ai-8 {
            width: 40px;
            height: 40px;
            position: relative;
            border-radius: 50%;
            border: 3px solid #FBBC05;
        }
        
        .ai-8::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 3px;
            background-color: #FBBC05;
            top: 50%;
            left: 50%;
            transform-origin: left center;
            animation: radar 0.8s infinite linear;
        }
        @keyframes radar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="ai-8"></div>
        <div class="animation-title">Radar Sweep</div>
    </div>
</body>
</html>
