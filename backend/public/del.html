<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bodybgc);
            overflow-y: auto;

        }

        .cont {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 10px;
        }

        h3 {
            margin-bottom: 8px;
            padding: 8px;
            background: var(--bodybgc);
            position: sticky;
            top: 0;
        }

        a {
            color: var(--dfziti);
            text-decoration: none;
            /* width: 100%; */
            /* display: block; */
        }


        ul {
            list-style-type: none;
            padding: 0;

        }

        li {
            border-radius: 8px;
            margin-bottom: 6px;
            border: 1px solid var(--df-01);
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        li span {
            display: block;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button {
            width: 60px;
            height: 30px;
            /* margin-right: 5px; */
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.1);
            color: #762121;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            /* display: inline-block; */
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="cont">
        <h3><a href="/">返回主页</a></h3>
        <ul id="historyList"></ul>
    </div>
    <script>
        const historyList = document.getElementById('historyList');

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();

                historyList.innerHTML = '';

                history.forEach((item, index) => {
                    const listItem = document.createElement('li');
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = `${index + 1}. ${item.title}`;
                    listItem.appendChild(titleSpan);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '删除';
                    deleteButton.onclick = () => deleteHistory(item.chatId);
                    listItem.appendChild(deleteButton);

                    listItem.appendChild(document.createTextNode(' ')); // Add space between title and button


                    historyList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Failed to load history:', error);
                historyList.innerHTML = '<li>Failed to load history.</li>';
            }
        }

        async function deleteHistory(chatId) {
            try {
                const response = await fetch(`/api/history/${chatId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    console.log(`History ${chatId} deleted successfully.`);
                    loadHistory();
                } else {
                    console.error(`Failed to delete history ${chatId}.`);
                    alert(`Failed to delete history ${chatId}.`);
                }
            } catch (error) {
                console.error('Error deleting history:', error);
                alert('Error deleting history.');
            }
        }

        // Load history on page load
        loadHistory();

        //切换主题
        const themeToggle = {
            themes: ['light', 'dark'],
            currentIndex: 0,

            themeinit() {
                // 根据系统主题设置初始主题
                const systemTheme = this.getSystemTheme();
                this.currentIndex = this.themes.indexOf(systemTheme); // 找到系统主题在themes数组中的索引

                if (this.currentIndex === -1) {
                    // 如果系统主题不在预定义的 themes 中，默认使用 light
                    this.currentIndex = 0;
                }

                this.updateTheme();
                this.updateUI();

                // 监听切换按钮
                // document.getElementById('themeToggle').addEventListener('click', () => this.toggle());
            },

            getSystemTheme() {
                // 获取系统主题
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    return 'dark';
                } else {
                    return 'light';
                }
            },

            toggle() {
                this.currentIndex = (this.currentIndex + 1) % this.themes.length;
                this.updateTheme();
                this.updateUI();
            },

            updateTheme() {
                const theme = this.themes[this.currentIndex];
                document.body.setAttribute('data-theme', theme);
            },

            updateUI() {
                const theme = this.themes[this.currentIndex];
                const icons = {
                    light: '<svg width="20" height="20" viewBox="0 0 24 24" fill="#FFDA63" stroke="#FFDA63" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>',
                    dark: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>'
                };
                // document.getElementById('themeToggle').innerHTML = icons[theme];
            }
        };

        // 初始化
        themeToggle.themeinit();
    </script>
</body>

</html>
