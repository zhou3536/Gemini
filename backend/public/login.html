<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        [data-theme="light"] {
            --bodybgc: #FFF;
            --navbgc: linear-gradient(to right, #58AADD 0%, #DB5C7F 100%);
            --chatbgc: rgba(255, 255, 255, 0.5);
            --df-ziji: #111;
            --df-005: rgba(0, 0, 0, 0.05);
            --df-01: rgba(0, 0, 0, 0.1);
            --df-02: rgba(0, 0, 0, 0.2);
            --df-03: rgba(0, 0, 0, 0.3);
            --df-04: rgba(0, 0, 0, 0.4);
        }

        [data-theme="dark"] {
            --bodybgc: #1b1c1d;
            --navbgc: linear-gradient(to right, #58aadd80 0%, #DB5C7F80 100%);
            --chatbgc: rgba(255, 255, 255, 0.02);
            --df-ziji: #eee;
            --df-005: rgba(255, 255, 255, 0.1);
            --df-01: rgba(255, 255, 255, 0.2);
            --df-02: rgba(255, 255, 255, 0.3);
            --df-03: rgba(255, 255, 255, 0.4);
            --df-04: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: sans-serif;
            margin: 0;
            /* background: linear-gradient(to bottom, #F4F8FB 0%, #FBF8F4 100%); */
            /* max-width: 100vw; */
            background: var(--bodybgc);
            margin: 0;
            height: 100vh;
            height: 100dvh;
            -webkit-tap-highlight-color: transparent;
            color: var(--df-ziji);
            transition:
                background-color 0.3s ease-in-out,
                color 0.3s ease-in-out;
            min-width: 320px;
        }

        .login-container {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translateX(-50%) translateY(-50%);
            /* padding: 30px; */
            border-radius: 8px;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); */
            text-align: center;
            max-width: 320px;
        }

        .login-container h2 {
            margin-bottom: 18px;
            background-image: linear-gradient(to right, #58AADD 0%, #DB5C7F 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            white-space: nowrap;
        }

        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 18px auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: var(--df-01);
        }

        .loginbtn {
            background-color: #007bff;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .loginbtn:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            color: red;
        }
        #themeToggle{
            width: 24px;
            height: 24px;
            background-color: transparent;
            border: none;
            margin-right: 5px;
            vertical-align: middle
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>探索无界限</h2>
        <p><button id="themeToggle"></button>Please enter the password</p>
        <input type="password" id="passwordInput" placeholder="password">
        <button class="loginbtn" onclick="submitPassword()">登录</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');

        passwordInput.addEventListener('keypress', function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                submitPassword();
            }
        });
        async function submitPassword() {
            const password = document.getElementById('passwordInput').value;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = data.message || 'Successful!';
                    // 登录成功后，重定向到主页或之前的页面
                    window.location.href = '/'; // 或者 window.location.reload();
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message || 'Login failed.';
                }
            } catch (error) {
                console.error('Error during login:', error);
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'An error occurred. Please try again.';
            }
        };

        //切换主题
        const themeToggle = {
            themes: ['light', 'dark'],
            currentIndex: 0,

            themeinit() {
                // 根据系统主题设置初始主题
                const systemTheme = this.getSystemTheme();
                this.currentIndex = this.themes.indexOf(systemTheme); // 找到系统主题在themes数组中的索引

                if (this.currentIndex === -1) {
                    // 如果系统主题不在预定义的 themes 中，默认使用 light
                    this.currentIndex = 0;
                }

                this.updateTheme();
                this.updateUI();

                // 监听切换按钮
                document.getElementById('themeToggle').addEventListener('click', () => this.toggle());
            },

            getSystemTheme() {
                // 获取系统主题
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    return 'dark';
                } else {
                    return 'light';
                }
            },

            toggle() {
                this.currentIndex = (this.currentIndex + 1) % this.themes.length;
                this.updateTheme();
                this.updateUI();
            },

            updateTheme() {
                const theme = this.themes[this.currentIndex];
                document.body.setAttribute('data-theme', theme);
            },

            updateUI() {
                const theme = this.themes[this.currentIndex];
                const icons = {
                    light: '<svg width="20" height="20" viewBox="0 0 24 24" fill="#FFDA63" stroke="#FFDA63" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>',
                    dark: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>'
                };
                document.getElementById('themeToggle').innerHTML = icons[theme];
            }
        };

        // 初始化
        themeToggle.themeinit();
    </script>
</body>

</html>
